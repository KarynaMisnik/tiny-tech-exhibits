<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet">

    <title>Tiny Tech Exhibits</title>
</head>
<body>
    <div class="one-div-wrapper">
                <div class="soloProject">
                    <div class="home">
                        <h3 class="soloProject-title">HOME</h3>
                        <div class="monitor monitorOne">
                            <h1 class="soloProject-result" id="HomeResult">0</h1>
                        </div>
                        <div class="soloProject-btn-group">
                            <button onclick="homePlusOne()" id="btn btn-one">+1</button>
                            <button onclick="homePlusTwo()" id="btn btn-two">+2</button>
                            <button onclick="homePlusThree()" id="btn btn-three">+3</button>
                        </div>
                        <button class="resetHome" onclick="resetHomeScore()">RESET</button>
                
                    </div>
                    <div class="guest">
                        <h3 class="soloProject-title">GUEST</h3>
                        <div class="monitor monitorTwo ">
                            <h1 class="soloProject-result" id="GuestResult">0</h1>
                        </div>
                        <div class="soloProject-btn-group">
                            <button onclick="guestPlusOne()" id="btn btn-one">+1</button>
                            <button onclick="guestPlusTwo()" id="btn btn-two">+2</button>
                            <button onclick="guestPlusThree()" id="btn btn-three">+3</button>
                        </div>
                        <button class="resetGuest" onclick="resetGuestScore()">RESET</button>
                    </div>
                </div>
            <div class="counter-and-pswGenerator-container">
       
                
                <div class="scrimba-counter">
                    <small>Type in the field what you want to count, push "increment", save when you want to count smth else</small>
                    <h1>Counter</h1>
                    <div class="counter-category">
                        <input type="text" id="category" placeholder="Count..." />
                    </div>
                    <h2 id="count-el">0</h2>
                    <button class="counter-btn" id="increment-btn" onclick="increment()">INCREMENT</button>
                    <button class="counter-btn" id="save-btn" onclick="save()">SAVE</button>
                    <p id="save-el">Previous entries of: </p>
                </div>
                <div class="psw-generator-container">
                    <h1>Generate a <span>random password</span></h1>
                    <p>Never use an insecure password again</p>
                    <h1>Generate passwords</h1>
                    <div class="btn-container">
                        <button id="GenerateEigth" onclick="pswSizeEight()">8-symbols size</button>
                        <button id="GenerateTen" onclick="pswSizeTen()">10-symbols size</button>
                        <button id="GenerateFifteen" onclick="pswSizeFifteen()">15-symbols size</button>
                        <button id="GenerateTwenty" onclick="pswSizeTwenty()">20-symbols size</button>
                    </div>
                    <div class="container">
                        <p style="color:aliceblue" id="pwd">Password: </p>
                    </div>
                </div>
            </div>
                <div class="neon-button"><a href="" class="button">NEON</a></div>
<div class="orwell">
<h1 class="orwell-h1">BIG BROTHER</h1>

<div class="eye-container">

    <div class="eye">
        <div class="iris">
            <div class="pupil"></div>
        </div> 
    </div> 
</div> 

<h2 class="orwell-h2">is watching you</h2>
</div>

    <div class="glitch-and-machineTyping-wrapper">
    <div class="typing-machine"><h1 id="text"></h1></div>
    <div class="glitch"><h1 class="glitch-text">GLITCHING TEXT</h1></div>
    </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
