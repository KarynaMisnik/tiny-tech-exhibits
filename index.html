<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--- Google fonts --->
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet">

    <title>Tiny Tech Exhibits</title>
</head>
<body>
    
    <div class="one-div-wrapper">
    <div class="gradient-bg"></div>
    <div class="glitch-and-machineTyping-wrapper">
    <div class="typing-machine"><h1 id="text"></h1></div>
    <div class="glitch"><h1 class="glitch-text">GLITCHING TEXT</h1></div>
    </div>
    <div class="neon-button"><a href="#" class="button">BUTTON</a></div>
    <div class="scrimba-counter">
        <small>Type in the field what you want to count, push "increment", save when you want to count smth else</small>
        <h1>Counter</h1>
        <div class="counter-category">
            <input type="text" id="category" placeholder="Count..." />
        </div>
        <h2 id="count-el">0</h2>
        <button class="counter-btn" id="increment-btn" onclick="increment()">INCREMENT</button>
        <button class="counter-btn" id="save-btn" onclick="save()">SAVE</button>
        <p id="save-el">Previous entries of: </p>
    
</div>
    </div>
    <script src="index.js"></script>
</body>
